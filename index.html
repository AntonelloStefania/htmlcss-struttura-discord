<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex-Discord</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="h-container">
            <div class="row">
                <div class="h-col-20">logo</div>
                <div class="h-col-60">link link link link link</div>
                <div class="h-col-20" id="login-text-end">login</div>
            </div>
        </header>
        <!-- prima sezione riquadro unico -->
        <div class="container first-section">
            <div class="row-first-section">
                <div class="col-first-section">
                </div>
            </div>
        </div>
        <!-- fine prima sezione riquadro unico -->
        <!-- seconda sezione doppia colonna sfondo bianco -->
        <div class="container second-section">
            <div class="second-row">
                <div class="second col-60"></div>
                <div class="second col-40"></div>
            </div>
        </div>
        <!-- fine seconda sezione doppia colonna sfondo bianco -->
        <!-- terza sezione doppia colonna sfondo grigio -->
        <div class="container third-section">
            <div class="third-row">
                <div class="third col-40"></div>
                <div class="third col-60"></div>
            </div>
        </div>
        <!-- fine terza sezione doppia colonna sfondo grigio -->
        <!-- quarta sezione doppia colonna sfondo bianco -->
        <div class="container  second-section">
            <div class=" second-row">
                <div class="second col-60"></div>
                <div class="second col-40"></div>
            </div>
        </div>
        <!-- fine quarta sezione doppia colonna sfondo bianco -->
        <!-- quinda sezione blocco verde -->
        <div class="container fourth-section">
            <div class="fourth-row">
                <div class="fourth-col"></div>
            </div>
        </div>
        <!-- fine quarta sezione blocco verde -->
        <!-- quinta sezione cinque colonne -->
        <div class="container fifth-section">
            <div class="fifth-row">
                <div class="fifth-col-30"></div>
                <div class="fifth-col-4x"></div>
                <div class="fifth-col-4x"></div>
                <div class="fifth-col-4x"></div>
                <div class="fifth-col-4x"></div>
            </div>
        </div>
        <!-- fine quinta sezione cinque colonne -->
        <!-- footer -->
        <div class="container footer">
            <div class="footer-row">
                <div class="footer-col-button">Logo</div>
                <div class="footer-col-button">Bottone</div>
            </div>

        </div>

        
    </body>
</html>
